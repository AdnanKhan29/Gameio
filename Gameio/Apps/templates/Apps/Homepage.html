<!DOCTYPE html> {% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles.css' %}">

    <title>Gameio</title>
</head>
<body>
    <div class="card container mt-5 text-center bg-black text-light">
        <div class="row  justify-content-center align-items-center">
            <div class="card my-5 mx-4 bg-black" style="width: 18rem;">
                <img class="card-img-top" style="height: 220px; width: 300px;" src="static/RPS.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">RPS</h5>
                  <p class="card-text">A simple Rock Paper Scissors Game</p>
                  <a href="/RPS" class="btn btn-primary">Play Now</a>
                </div>
              </div>
              <div class="card my-5 mx-5 bg-black" style="width: 18rem;">
                <img class="card-img-top" src="static/snake2.jpeg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">The Growing Snake</h5>
                  <p class="card-text">Grow by eating the food and make sure you don't die early</p>
                  <a href="{% url 'Snakerules' %}" class="btn btn-primary">Play Now</a>
                </div>
              </div>
              <div class="card  my-5 mx-1 bg-black" style="width: 18rem;">
                <img class="card-img-top" src="static/Hangman.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Hangman</h5>
                  <p class="card-text">Guess the word within 5 chances</p>
                  <a href="#" class="btn btn-primary">Play Now</a>
                </div>
              </div>
              
        </div>
    </div>
</body>
</html>
